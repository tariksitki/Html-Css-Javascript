        function suyuKaynat() {
            return new Promise((resolve, reject) => {
                const nasip = Math.floor(Math.random() * 5);
                if (nasip) {
                    bekle(2000);
                    resolve("Su Kaynadi")
                }
                reject(new Error("Kettle Arizali"));
            })
        }
        function cayEkle() {
            return new Promise((resolve, reject) => {
                const cayNasibi = Math.floor(Math.random() * 5);
                if (cayNasibi) {
                    bekle(500);
                    resolve("Cay Eklendi");
                }
                reject("Cay Kalmamis");
            })
        }

        function bekle(ms) {
            const start = new Date().getTime();

            while (end < start + ms) {
