        // Static Methods

        //  Static methods are defined on the class itself, and not on the prototype.

        // ➤ That means you cannot call a static method on the object, but on the class:

        // yani yukarida karsilastigimiz durum. static olmayan da method u object ile kullanmistik burada ise class ile kullanacagiz





        class Fruits3 {

        ///     Inheritance:


        //  To create a class inheritance, use the extends keyword.

        // ➤ A class created with a class inheritance inherits all the methods from another class:


        // simdi miras yöntemi ile bir class olusturacagiz. bu yöntemde miras alinan class in tüm özellikleri alinir üzerine de yeni class icin özellikler tanimladi isek onlar alinir

        // super methodu ise parent class i temsil eder bu methodu yeni olusturdugumuz class icinde cagirarak, yeni class in parent in özelliklerini almasini saglariz

        class Fruits4 {
            constructor(name, type) {
                this.name = name;
                this.type = type;
            }

            myMethod() {
                return "Hello MyMethod";
            }
        }


        class Fruits5 extends Fruits4 {
            constructor(name, type, region) {
                super(name, type);
                this.region = region;
            }

            methodInherit() {
                return "A Method in a class created with Inheritance";
            }
        }

        /// superi  yeni class in constructor i icinde kullaniyoruz.

        let xxx = new Fruits5("Banana", "Tropic", "Soud America");
        console.log(xxx);

        console.log(xxx.methodInherit());

        console.log(xxx.myMethod());

        }
        }
