    <!-- Overflow Property
The overflow specifies whether to add scrollbars when the content of an element or to clip the content which doesn't fit in the specified area. The overflow property only works for block elements with a specified height.

The overflow property has the following values:

visible: Default. The overflow is not clipped. The content renders outside the element's box
hidden: The overflow is clipped, and the rest of the content will be invisible
scroll: The overflow is clipped, and a scrollbar is added to see the rest of the content
auto: Similar to scroll, but it adds scrollbars only when necessary
The overflow-x and overflow-y properties specify whether to change the overflow of content just horizontally or vertically (or both):

Example
div.first {
  overflow: hidden;
}

div.second {
  overflow-x: hidden; /* Hide horizontal scrollbar */
  overflow-y: scroll; /* Add vertical scrollbar */
}
