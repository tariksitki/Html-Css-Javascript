<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        body {
            margin: 50px;
        }
    </style>
</head>
<body>
    
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
        Tooltip on top
      </button>




      <button class="btn btn-success" title="Hello Dear" data-bs-toggle="tooltip" data-bs-placement="top">
            There is here a Note for You
      </button>


      <br> <br>
      <button class="btn btn-success" title="Hello Dear" data-bs-toggle="tooltip" data-bs-placement="right">
            There is here a Note for You
      </button>

      <br> <br>


      <button class="btn btn-success d-block mx-auto" title="Hello Dear" data-bs-toggle="tooltip" data-bs-placement="left">
            There is here a Note for You
      </button>

      <!-- Note: sayfanin soluna yakin olursa solda cikmaz -->
 
      <br> <br>

      <button class="btn btn-success d-block mx-auto" title="Hello Dear" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true">
        There is here a Note for You
      </button>







      <!-- Önemli Not: Tooltip icin bootstrap sitesinden bir js kodu koplalayip yapistirmamiz gerekir. Ancak burada önemli olan husus sudur: Bu script i; js e ait olan body nin en altindaki scriptlerin altina yapistirmak gerekir.  -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
</body>
</html>
