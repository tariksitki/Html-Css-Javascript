        <!-- Flex Container Properties:

        1: Flex-direction 
            - row
            - column
            - row - reverse
            - column - reverse
        2: Flex-wrap 
            - nowrap
            - wrap
            - wrap reverse
        3:  Flex-flow  (sorthand)
            - iki deger alir
            - ilk deger direction
            - ikinci deger wrap
        4: justify-content
            - flex-start
            - flex-end
            - center
            - justify-between (kenarlarda bosluk yok)
            - justify-around (kenar bosluklar ortanin yarisi kadar)
            - justify-evenly (hepsi esit kenarlar dahil)

        5: align-items:
            - flex start
            - flex end
            - center
            - strecth: Tüm nesneler ana conteynir yüksekliğine 
            eşit olacak şekilde dizilirler.
            - baseline: İlk satırdaki yazı tipi göz önüne alınarak hizalanmaya başlanılır.

        6: align-content:

        İki veya daha fazla satırdan oluşan esnek kutuların 
        dikeyde hizalanması için kullanılır.
            - flex start
            - flex end
            - center
            - stretch
            - space between: Dikey de hizala oldugu icin, ilk satir 
            ana konteynir in baslangic cizgisine sifirlanir. son satir ise
            alt cizgiye sifirlanir. between oldugu icin sadece satirlar 
            arasinda bosluk vardir. üstte altta yoktur
            - space around: burada ise üstte altta ve satirlar arasinda 
            bosluk vardir. satir aralarindakiler kenarlardakinin iki katidir.

            align content de birden cok satir oldugu 
            icin row daki hizalama ile ayni gibi 
            düsünebiliriz




            Flex Item Properties:

            2: flex-grow

            tarayıcı genişliği daraltılınca flex-shrink değeri 
            2 olarak belirlenen kutu daha fazla büzülecektir

                - item in default width degeridir
                - yada direction column kullaniliyorsa height dir
