    <!-- Conditional Statements -->

    <!-- The following conditional statements are available in JavaScript:

If Statement: If a specified condition is true, Use if to specify a code block to be executed
else: If the same condition is false, Use else to specify a code block to be executed
else if: If the first condition is false, Use else if to specify a new condition to test
switch: compare a value with multiple variants. -->

    <script>
      var i = 5;
      if (i >= 4) {
        console.log(i);
      }
    </script>

    <script>
      time = 12;
      if (time < 9) {
        console.log("Good morning");
      } else {
        console.log("Good Day");
      }
    </script>

    <script>
      var time = 7;

      if (time < 9) {
        console.log("good morning");
      } else if (time < 18) {
        console.log("Good Day");
      } else {
        console.log("Good Evening");
      }
    </script>

    <!-- Switch Statements   -->

    <!-- Switch case statement is used to compare the value of a variable with multiple values and execute some statements based on the match. -->

    <script>
      var level = "three";

      switch (level) {
        case "one":
          title = "Level 1";
          break;
        case "two":
          title = "Level 2";
          break;
        case "three":
          title = "Level 3";
          break;
        default:
          title = "Out of range";
          break;
      }

      console.log(title);
    </script>

    <script>
      var name = "Edward";
      switch (name) {
        case "John":
          console.log(name + " is a instructor.");
          break;
        case "Walter":
        case "James":
          console.log(name + " is a mentor.");
          break;
        default:
          console.log("Sorry, i dont know " + name + ".");
      }
    </script>

    <!-- If you omit the break statement, the next case will be executed 
even if the evaluation does not match the case. 
But the last default break is not necessary to break the last case 
in a switch block. The block breaks (ends) there anyway.

Switch cases use strict comparison (===). Because of that, 
the values must be of the same type to match. -->
