<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>



        <p class="text-start" >Lorem ipsum dolor sit. </p>
        <p class="text-center" >Lorem ipsum dolor sit. </p>
        <p class="text-end" >Lorem ipsum dolor sit. </p>


        <br> <hr>

        <!-- <p>    clearfix   </p> -->

        <div class="clearfix">
            <div class="bg-primary float-start" style="width: 100px; height: 100px;">
            </div>

            <div class="bg-danger float-end" style="width: 100px; height: 100px;"> </div>
                <!-- eger hicbir islem yapmadan, ilk 2 kutuya float end ve start verdikten sonra 3. kutu eklersek bu durumda 3. kutu iki kutu arasina yerlesir.
                bu nedenle ilk 2 kutu ana bir div icerisine alinir ve bu ana kutuya clearfix verilir.  -->
        </div>

        <div class="bg-danger float-end" style="width: 100px; height: 100px;"> </div>


        <br> <br><br><br><hr>

        <!-- inline / block  -->

        <div class="d-inline bg-warning p-2">Div Block to Inline</div>

        <div class="d-block p-2 bg-info mt-2 text-center">Div Inline to block</div>


        <br> <hr>


        <!-- display none /  invisible  -->
        <!-- display none ise hem görünmez hem de yer kaplamaz
        invisible ise görünmez ama yer kaplar -->


        <div class="d-none bg-warning p-2" style="width: 100px; height: 100px;"></div>

        <div class="invisible bg-warning p-2" style="width: 100px; height: 100px;"></div>

        <div class="bg-success p-2" style="width: 100px; height: 100px"></div>


        <br>  <hr>



        <!-- text wrap -->

        <div class="badge bg-primary text-wrap" style="width: 6rem;">This text should wrap</div>


        <!-- -------------------------- -->


            <!-- burada a nin normal rengi mavi. biz reset diyerek bunu bozduk bu nedenle o da parent elementten aldi -->


        <p class="text-muted">
            Muted text with a <a href="#" class="text-reset">reset link</a>.
        </p>


        

















    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
