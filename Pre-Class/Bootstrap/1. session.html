 <!-- Margin & Padding

 m - for classes that set margin
p - for classes that set padding


t - for classes that set margin-top or padding-top
b - for classes that set margin-bottom or padding-bottom
s - for classes that set margin-left or padding-left
e - for classes that set margin-right or padding-right
x - for classes that set both *-left and *-right
y - for classes that set both *-top and *-bottom
blank - for classes that set a margin or padding on all 4 sides of the element


0:  0'a ayarlayarak kenar boşluğunu veya dolguyu ortadan kaldıran sınıflar için

1 - (by default) for classes that set the margin or padding
2 - (by default) for classes that set the margin or padding
3 - (by default) for classes that set the margin or padding
4 - (by default) for classes that set the margin or padding
5 - (by default) for classes that set the margin or padding
auto - for classes that set the margin to auto



<div class="mx-auto bg-warning" style="width:150px">Centered</div>
<div class="mb-5 bg-warning" style="width:150px">Margin Bottom</div>
<div class="mx-5 bg-warning" style="width:150px">Margin Left</div> -->



<!-- Note: margins can also be negative, by adding an "n" in front of size
- n1 - sets margin to -.25rem (-4px if font-size is 16px)
- n2 - sets margin to -.5rem (-8px if font-size is 16px)
- n3 - sets margin to -1rem (-16px if font-size is 16px)
- n4 - sets margin to -1.5rem (-24px if font-size is 16px)
- n5 - sets margin to -3rem (-48px if font-size is 16px) -->

  <!-- Display -->

  <!-- Display utility classes that apply to all breakpoints, from xs to xxl, have no breakpoint abbreviation in them. This is because those classes are applied from min-width: 0; and up, and thus are not bound by a media query. The remaining breakpoints, however, do include a breakpoint abbreviation.

As such, the classes are named using the format:

.d-{value} for xs
.d-{breakpoint}-{value} for sm, md, lg, xl, and xxl.

Where value is one of:

none
inline
inline-block
block
grid
table
table-cell
table-row
flex
inline-flex -->
