<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        .item {
            /* list-style-type: none; */
            /* list-style-type: "\263B"; */
            /* list-style-position: outside;    */
            /* list-style-image: url("https://picsum.photos/id/50/50/50"); */

            list-style: square inside url("https://picsum.photos/id/200/200/200");
        }

        /* resim bulamazsa square  */

        /* inside ile content icine alir  */

            /* Yukarida müdahale edemezdik simdi edebiliriz  */
        /* li::before {
            content: "\263B";

        } */


        caption {
            font-weight: 700;
            margin-bottom: 20px;
            border: 2px solid black;
            text-align: center;

        }

        table, th, td {
            border: 2px solid tomato;
            /* border-collapse: collapse;  buraya da verilebilir*/
        }

        table {
            border-collapse: collapse;
            width: 70%;

        }

        th {
            height: 30px;
            vertical-align: super;
            padding: 10px;
            background-color: aqua;
        }


        td {
            padding: 5px;
            height: 25px;
            text-align: center;
            /* background-color: bisque; */
            color: blueviolet;

        }

        tr:hover {
            background-color: cornflowerblue;
        }

        /* super ve top arasinda var yok gibi */

        td:hover {
            background-color: blanchedalmond;
        }


        tr:nth-child(even) {
            background-color: blue;
        }

        /* bu özelligi td ye verirsek sütunlari yapar */

        /* nth birinci ikinci  */
        /* even yerine 3n + 3 */
        /* 2n + 2 */

        tr:nth-child(odd) {
            background-color: chartreuse;
        }



        a {
            /* display: none; */
            display: block;
            visibility: hidden;
            padding: 10px;

        }

        .box {
            background-color: crimson;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            display: inline;
        }

        /* inline kendi cürmü kadar yer kaplar  */

        /* incele den bakalim  */

        /* hem yanyana olsun hem de büyüsün inline block  */

        /* inline da content kadar  yer kaplar content de div icerisinde yazan yazi  */
        /* bu nedenle kutular kücük olur  */


        /* initial baslangic degeri inherit üstteki öge degerleri  */
    </style>
</head>
