        // Division function:

        ///  back tick icerisinde toFixed gibi methodlar da kullanilabilir

        function division (num1, num2) {

            if (num2 == 0) {
                return ("Zero Division Error")
            }   else {
                return (`num1 / num2 = ${(num1/num2).toFixed(2)} `);
            }
        }

        console.log(division(10, 2));
        console.log(division(100, 3));
        console.log(division(10, 0));

        function division2 (num1, num2) {

    // pascal number interview sorusu

    // kendisine kadar verilen tüm sayilarin toplami 

    // fibonacci number ayri 

    // pascal da recursive kullanilir cikis kapisi unutursak sonsuz döngü






        function pascal (n) {
            let sum = 0;
            for (i = 1; i < n + 1; i++) {
                sum += i;
            }
            return sum;
        }

        console.log(pascal(1000));
        console.log(pascal(100));
        console.log(pascal(10));















        // pascal 2. method:
        // with formül:



        function pascal2 (n) {
            return n * ((n + 1) / 2);
        }

        console.log(pascal2(100));
        console.log(pascal2(50));













        /// Recursive:  pascal

        function pascal3 (n) {
            if (n == 1) return 1;
            return n + pascal3(n - 1);
        }

        console.log(pascal3(100));
        console.log(pascal3(10));











        ///  for pascal:

        function forPascal (n) {
            let sum = 0;

            for (i = 1; i < (n + 1); i++) {
                sum += i;
            }
            return sum;
        }


        console.log(forPascal(100)); 
        console.log(forPascal(10));
