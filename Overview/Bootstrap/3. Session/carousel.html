<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
       
    </style>
</head>
<body>

    
    <div class="carousel slide carousel-fade w-50 mx-auto mt-5" data-bs-ride ="carousel" id="myCarousel">

        <div class="carousel-indicators">
            <button class="active" data-bs-target="#myCarousel" data-bs-slide-to="0"></button>

            <button class="active" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>

            <button class="active" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
        </div>




        <div class="carousel-inner mx-auto">
            <div class="carousel-item active mx-auto" data-bs-interval="3000">
                <img src="img/slider-1.jpeg" alt="" class="d-block mx-auto">
                <div class="carousel-caption d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/slider-2.jpeg" alt="" class="d-block mx-auto">
                <div class="carousel-caption d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/slider-3.jpeg" alt="" class="d-block mx-auto">
                <div class="carousel-caption d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" style="background-color: black;" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" style="background-color: black;" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <!-- gecis hizi icin data bs interval 
    carousel in faaliyete gecmesi icin en az bir tanesi active olmali 
    intervaller img lara degil item divlerine eklenir
 
    button lar inner disinda olmali
    iconlar span ile eklenir
-->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
