    <style>
        .box1 {
            background-color: orchid;
            height: 400px;
            width: 400px;

        }

        .box2 {
            background-color: rgb(18, 68, 40);

            width: 400px;
            position: absolute;
            top: 80px;
            left: 130px;
            z-index: 0;
        }

        .box3 {
            background-color: rgb(189, 51, 27);
            height: 400px;
            width: 400px;
            position: absolute;
            top: 200px;
            left: 120px;
            z-index: 3;
        }

        /* z icin ardisik sayilari takip etmek zorunda degiliz   */
        /* büyük sayi önde olur  */

    </style>
</head>
