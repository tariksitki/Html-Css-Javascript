<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>

    <style>
      #userinfo {
        background-color: rgb(0, 150, 255, 0.2);

      }

      #genderinfo {
        background-color: #92ffee;
        border-top: 20px solid #c93f11;
      }

      #favourite {
        /* border-width: 5px;
        border-style: solid;
        border-color: darkcyan; */
        border: 5px groove darkcyan;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      input {
        background-color: darkorange;
      }

      /* colorzilla */

      /* HTML
bgcolor="green"
CSS
background-color: green; */


/* radiogrup arastir  */

      #yas {
        background-color: rgb(126,33,104);
      }

      #search {
        background-color: #99dbf3;
      }

      #birthday {
        border-top: 5px dotted rgb(201,06,28);
      }


    </style>
  </head>
  <body>
    <form action="result.html">
      <h1>Sizi Taniyalim</h1>

      <div id="userinfo">
        <label for="ad">AD:</label>
        <input
          type="text"
          name="username"
          id="ad"
          placeholder="Adinizi Giriniz..."
        />
        <br />

        <label for="soyad">SOYAD:</label>
        <input
          type="text"
          name="surname"
          id="soyad"
          placeholder="Soyadinizi Giriniz..."
        />
        <br />
        <label for="sifre">Sifre</label>
        <input
          type="password"
          name="password"
          id="sifre"
          placeholder="Sifre Giriniz..."
        />
      </div>

      

      <!-- Radio Button   -->

      <div id="genderinfo"> 
        <label for="">Cinsiyet</label>
        <!--Bu h yada p ile de olabilir-->
        <br />
        <input type="radio" name="cinsiyet" id="gender1" value="erkek"/>

        <label for="gender1">Erkek</label>

        <input type="radio" name="cinsiyet" id="gender2" value="bayan" />
        <label for="gender2">Bayan</label>
        <!-- label ile input yer degistirme-->
      </div>

      <!-- Checkbox -->
      <hr>

      <div id="favourite">
          <h4>En Sevdigimiz Hayvanlar</h4>

        <input type="checkbox" name="animal" id="panda" value="panda">
        <label for="panda">Panda </label>        

        <input type="checkbox" name="animal" id="dog" value="dog" checked>
        <label for="dog">Dog </label>

        <input type="checkbox" name="animal" id="kedi" value="kedi">
        <label for="kedi">Kedi</label>

      </div>

      <br>
      <hr>

      <div id="yas">
          <label for="yas">Yas</label>
          <input type="number" name="age" id="yas" min="7" max="70">
      </div>

      <br>
      <hr>

      <div id="search">
          <label for="ara">Kitap ara: </label>
          <input type="search" name="search" id="ara" placeholder="Aranacak kelimeyi giriniz...">
      </div>

      <br><br><br>
      <hr>


      <div>
        <label for="renk">Sevdiginiz Renk</label>
        <input type="color" name="color" id="renk" placeholder="Renk Seciniz..." value="#F6B73C">
        
      </div>

      <br><br><br>
      <hr>


      <div>
        <label for="eposta"></label>
        <input type="email" name="eposta" id="eposta" placeholder="example@example.com" required>
      </div>

      <hr>
      <br><br>

      <div>
        <label for="dosya">Profil Foto</label>
        <input type="file" name="file" id="dosya" multiple>
      </div>


      <hr>
      <br><br><br>

      <div>
        <label for="">Telefon No:</label>
        <input type="tel" name="phone" id="tel" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" value="+90"
        placeholder="xxx-xxx-xx-xx seklinde giriniz">
      </div>  
      <!-- maxlength="10" -->

      <hr>
      <br><br>


      <div>
        <label for="">Hangi Tatliyi Seversiniz???</label>
        <select name="" id="">
          <option value="sütlac">Sütlac</option>
          <option value="baklava" selected>baklava</option>
          <option value="künefe">künefe</option>
          <option value="kadayif">kadayif</option>
          <option value="muhallebi">muhallebi</option>
        </select>
      </div>

      <hr>
      <br><br>

      <div id="birthday">
        <label for="dogum">Dogum Tarihi</label>
        <input type="date" name="date" id="dogum" min="2020-04-20" max="2025-05-05" value="2022-05-02">
      </div>


      <hr>
      <br><br><br>


      <input type="reset" value="Temizle">

      <hr>
      <br>


      <input type="submit" >
      




    </form>



    <!-- range input type ödev 

    textarea bak  -->





    <br><br><br><br><br><br><br><br><br><br>
  </body>
</html>
