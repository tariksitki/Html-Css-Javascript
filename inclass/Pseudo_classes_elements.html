    <title>Pseudo-Element</title>

    <style>

        /* sudo class  */

        a:hover {
            background-color: firebrick;

        }
        /* sudo class  */

        img:hover {
            border: 4px solid black;
        }

        /* css ile yapılabilen hemen her şey pseudo class larla da yapılabilir
        style vermek hocam */

        /* ul li:: yapar beklersek
        tüm elementler cikar 
        : ile de tüm class lar cikar */

        ul li:first-child {
            color: red;
        }


        ul li:last-child {
            color: forestgreen;
        }


        ul li:nth-child(3) {
            color: blue;
        }


        p::first-letter {
            color: red;
            font-weight: bolder;

        }

        p::first-line {
            font-variant: small-caps;
        }

        p::after {
            content: "Thank you";
            color: red;

        }

        p::before {
            content: "\2615";
        }

        /* first letter red oldugu icin 
        cay kirmizi oldu  */

        /* ul li:nth-child(even) {
            color: blue;
        } */

        /* link, hover, active, focus, ÖNEMLİ
    diğerleri de yer yer kullanmak gerekebilir */

    /* 3n yapınca da 3'ün katlarını dahil ediyor */

    input:focus {
        background-color: orangered;
        border: 4px solid blac;
    }


    </style>
</head>
