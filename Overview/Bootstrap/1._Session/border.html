        <div class="bg-light border border-2 border-primary">Border</div>

        <!-- border top bottom right left  -->
            <br>
        <div class="bg-light border-top border-2 border-danger">Border</div>

        <div class="bg-light border-end border-4 border-primary m-4">Border</div>

        <div class="bg-light border-bottom border-4 border-primary m-4">Border</div>

        <div class="bg-light border-start border-4 border-primary m-4">Border</div>

            <div class="bg-light border border-3 border-danger rounded-top m-3">Rounded top</div>

            <div class="bg-light border border-3 border-danger rounded-bottom m-3">Rounded bottom</div>

            <br> <br> <hr>

            <div class="bg-light border border-primary border-4 m-4 rounded-3">Rounded 3</div>

            <div class="bg-light border border-primary border-4 m-4 rounded-2">Rounded 2</div>

            <div class="bg-light border border-primary border-4 m-4 rounded-1">Rounded 1</div>
