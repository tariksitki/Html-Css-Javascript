<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

<body>
    

    <!-- Margin Padding => {property} {sides} {size} -->

    <!-- {property} => m: margin p: padding 
    
    {sides} => 
        t: top
        b: bottom
        s: start - left
        e: end - right
        x: left - right 
        y: top - bottom 
        
    {sizes} =>
        0: mt-0 => margin-top:0 
        1: mt-1 => margin-top:$spacer * 0.25
        2: mt-2 => margin-top:$spacer * 0.50
        3: mt-3 => margin-top:$spacer
        4: mt-4 => margin-top:$spacer * 1.5
        5: mt-5 => margin-top:$spacer * 3
        auto: mx-auto            left-right- equal space  -->


        <div class="bg-success p-5">Padding-5</div>

        <div class="bg-info pt-5 ps-3 pb-2">padding-5 0 2 3</div>


        <div class="bg-success p-5 mb-3">p-5 mb-3</div>

        <div class="bg-info pt-5 ps-3 pb-2 m-5">pt-5 ps-3 pb-2 m-5</div>

            <!-- text align center with css  -->

        <div class="bg-info p-3 mx-auto" style="text-align: center; width: 150px;">bg-info p-3 mx-auto <br> style="text-align: center; width: 150px;"</div>

            <!-- text center with bootstrap -->

        <div class="bg-secondary p-3 mx-auto text-center" style="width: 150px;"> text center with bootstrap </div>

            <!-- text start -->

        <div class="bg-warning p-3 text-start mx-auto" style="width: 180px;">Text start</div>
        
        <div class="bg-danger p-3 text-end me-5 ms-5" >Text end me-5 ms-5</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
