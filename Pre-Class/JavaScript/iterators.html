    <script>

        /////////////  for in

            // array de for in index no return ediyor

        let a = ["a", "b", "c"];

        for (let i in a) {
            console.log(i);
        }




        ///////////////////////////

        let obj = {x: 1, y: 2, z: 3};

        for (let i in obj) {
            console.log(i);
        }



        // for ... in ifadesi, devralınan numaralandırılabilir özellikler de dahil olmak üzere, dizeler tarafından anahtarlanan (Simgeler tarafından anahtarlananları yok sayarak) bir nesnenin tüm numaralandırılabilir özellikleri üzerinde yinelenir.

        // Warning :
    //The for ... in loop should not be used to iterate over arrays where index order is important, because, depending on the JavaScript engine, it could iterate in an arbitrary order. Also, the iterating variable is a string, not a number, so if you try to do any math with the variable, you'll be performing string concatenation instead of addition.

var names = ['Aaron', 'James', 'Oliver'];
