div p {
    color: red;

    <!-- CSS Combinators
A combinator is something that defines the selectors' relationship. There may be more than one simple selector in a  CSS selector. We can include a combinator among the simple selectors. CSS has four different combinators:

descendant selector (space) iki element arasina sadece space konulur

child selector (>)

adjacent sibling selector (+)

general sibling selector (~)




Descendant Selector
The descendant selector matches all the descending elements of a defined element.

The example below selects all <p> elements within <div> elements.

Example
div p {
  background-color: blue;
  color: white;
} -->





        <div>

            <p>Paragraph1 </p>

        <p>Paragraph out</p>

        <hr>

            <p>Inside section</p>
            <h1>Inside section</h1>

            <article>
                <p>artikel p</p>
            </article>
        </section>

        <p>outside section</p>

The child selector selects all the elements that are a specified element's children.

    <!-- Adjacent Sibling Selector


        Burada h2 + p yazdigimizda sadece h2 yi takip eden ilk p
        etkilenir. kac tane p olursa olsun h2 yi sadece ilki etkilenir


    The adjacent sibling selector selects all elements that are the adjacent  
    (immediately following)  siblings of a  specified element. 

The parent element of sibling elements must be the same.

The example below selects all <p> elements placed immediately after the <h2> elements.

Example
h2 + p {
  background-color: blue;
  color: white;
} -->





    <main>
        <h2> main h2 </h2>
        <p> main p</p>
        <p> main p</p>
        <p> main p</p>

        <h2>main h2</h2>
        <p>main p</p>
        <p>main p</p>
        <p>main p</p>
        <p>main p</p>
    </main>






    <hr>

    <hr>



    <!-- General Sibling Selector

        Bu yöntemde, h5 p dedigimizde
        h5 den sonra gelen tüm p ler etkilenir

The example below selects all <p> elements that are siblings of <h2> elements.
