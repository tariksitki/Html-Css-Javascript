<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <br><br>


            <!-- with label  -->


    <table class="table bg-warning w-50 mx-auto">
        <tr>
            <td>
                <img src="letter.png" alt="letter" width="130px"> 
            </td>
            <td>
                <h6>Contact Us</h6>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </td>
        </tr>

        <!-- Not: colspan tr ye verilmez td ye verilir. cünkü her bir td bir sütun demektir. sözkonusu td ye 2 sütun kapla diyoruz -->

        <tr class="bg-secondary">
            <td colspan="2"> 
                <div class="input-group mt-3">
                    <label for="username1" class="input-group-text w-25 " >Username</label>
                    <input type="text" class="form-control" id="username1" name="username">
                </div>

                <div class="input-group mt-3">
                    <label for="password" class="input-group-text w-25">Password</label>
                    <input type="password" class="form-control" id="password" name="username">
                </div>

                <div class="input-group">
                    <label for="address" class="input-group-text w-25">Address</label>

                    <textarea name="address" class="form-control w-75" id="address" cols="30" rows="2" style="resize: none;"></textarea>
                </div>
                <!-- Önemli Not: normalde text areanin divin de form floating class kullanilir. ama biz burada style olarak textarea yi üstteki input lara benzetmeye calistik. bu durumda da floating kullaninca cursor label in altinda kaliyor ve görünmüyordu. bu nedenle biz div in class ini yine input group yaptik  -->

                <!-- label larin hepsinin uzunlugunu esitlemek icin hepsine w-25 verdik  -->

                    <!-- datalist -->

                <label for="cities" class="form-label">Cities</label>

                <input type="text" class="form-control" id="cities" list="citylist">

                <datalist id="citylist">
                    <option value="Istanbul"></option>
                    <option value="Ankara"></option>
                    <option value="Izmir"></option>
                </datalist>

        <!-- Yukaridaki inputlar ile label lari yanyana cities ise alt alta. bunu sebebi yukaridakilerde input-group isimli div kullanmamizdir. bu div hepsini kapsar. -->



                <!-- select -->

        <div class="mt2">
            <label for="education" class="form-label">Education</label>

            <select name="education" id="education" class="form-select" multiple size="2">
                <option value="">High School</option>
                <option value="" selected>Bachelor Degree</option>
                <option value="">Master Degree</option>
            </select>
        </div>


        <!-- datalist ile select farki: datalist te liste de olmayan value da girebiliriz ama select de sadece mevcut olanlar arasindan secmek zorundayiz. Bir diger fark ise, listede cikacak degerleri datalist te html tagi icinde value icerisine yazariz. selecet te ise görünmesini istedigimiz isimleri select in acma ve kapama tag leri icine yazariz.  
        ayrica datalist bize filtreleme imkani saglar
            
        select e multiple verilebilir. bu sayede ctrl ile birden cok secilebilir. select te size var. size verince de otomatik olarak scrool acilir
            
    -->





        <!-- input file  -->

        <label for="photo" class="form-label mt-3">Upload Your Foto</label>

        <input type="file" name="photo" id="photo" class="form-control">

        <!-- input a class form-control label a da form-label verdigimizde istedigimiz sekle giriyor yani tek bir cerceve icine giriyor -->


        <label for="file" class="form-label mt-3">Upload Your File</label>

        <input type="file" name="file" id="file" class="form-control">






        <!-- Radio  -->


        <h5 class="mt-3">Select Your Age Group</h5>

        <div class="form-check">
            <input type="radio" name="car" id="car1" class="form-check-input">
            <label for="car1" class="form-check-label">10 - 30</label>
        </div>

        <div class="form-check">
            <input type="radio" name="car" id="car2" class="form-check-input">
            <label for="car2" class="form-check-label">30 - 50</label>
        </div>

        <div class="form-check">
            <input type="radio" name="car" id="car3" class="form-check-input">
            <label for="car3" class="form-check-label">50 - 70</label>
        </div>






                <!-- Checkbox  -->


                <h5 class="mt-3">Select Your Age Group</h5>

                <div class="form-check">
                    <input type="checkbox" name="age" id="age1" class="form-check-input">
                    <label for="age1" class="form-check-label">10 - 30</label>
                </div>
        
                <div class="form-check">
                    <input type="checkbox" name="age" id="age2" class="form-check-input">
                    <label for="age2" class="form-check-label">30 - 50</label>
                </div>
        
                <div class="form-check">
                    <input type="checkbox" name="age" id="age3" class="form-check-input">
                    <label for="age3" class="form-check-label">50 - 70</label>
                </div>
        




                <!-- Switch -->

            <div class="mt-3 form-check form-control-md form-switch">
                <input type="checkbox" name="switch" id="switch" class="form-check-input" checked>
                <label for="switch" class="form-check-label">Switch</label>
            </div>














            </td>
        </tr>













    </table>















    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
