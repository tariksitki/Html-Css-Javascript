              function square(number) {

              }

              var a = square(5);
              document.write(a);


              // function tanimlamanin iki yolu vardir
              // 1: func statement
              // 2: func expression



              // The main difference between a function expression and a function statement is the function name that can be omitted to create anonymous functions in function expressions.


              // func statement da yukarida oldugu gibi
              // function ile basliyoruz



              // func expression

              var square = function (number) {
                  return number * number;
              }

              var b = square(10);
              document.write(b);








              let myfunc = function (number) {
                  return (" Total is "  + number ** 3);
              }

              let c = myfunc(10);

              const myfunct = function (a, b) {
                  return a / b;
              }

              document.write(" Total is " + d);




              // su sekilde de cagrilabilir

              document.write(" 700 / 6 = " + myfunct(700, 6));








              // Function Constructor


              let myfun = Function ("number", "return number * number");

    // Arrow Functions


    // Arrow function, which is added to JavaScript with ES6, is a short syntax for writing function expressions.


    // bu ES5 de bulunan eski koddur

    let f = function (x, y) {
        return (x * y) ** 2; 
    }

    document.write(" f(2, 3) = " + f(2, 3));

    // ES6 ile gelen yeni kod ise : 


    let g = (x, y) => (x * y) / 2;

    document.write(" arrow function =  " +

    ////////////////////////////////
