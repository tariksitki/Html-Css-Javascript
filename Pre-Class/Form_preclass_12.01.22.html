<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form Element 
    
        In order to collect information from user, we use <form> element.

        Input is a form element
    -->

    <form>
      <h2>This is a Form</h2>
    </form>

    <!-- The action attribute -->

    <!-- Form gönderildiğinde gerçekleştirilecek eylemi tanımlamak için kullanılır.
gönderildiğinde, form verileri sunucudaki bir web sayfasına gönderilir. -->

    <form action="https://clarusway.com/">
      <h2>Bu bir Formdur</h2>
    </form>

    <!-- When the form is submitted, the form data is sent to .......... on the server.
(a web page) -->

    <!-- The Text Input element -->

    <form action="https://clarusway.com/">
      <h2>This is a Form</h2>
      Username: <br />
      <input type="text" name="Username" />
    </form>

    <!-- What is The Text Input element used for?

Create a single line text Input  -->

    <!-- The Name Attribute -->

    <!-- Her input alani için name niteliği gereklidir. Kullanıcılar bir forma bilgi
    girdiğinde, bu özniteliğin değeri form kontrolünü tanımlar. name
    özniteliğinin atlanması durumunda, o giriş alanının verileri
    gönderilmeyecektir. -->

    <!-- The Method Attribute -->
<!-- 
    Method niteliği, form verilerinin sunucuya nasıl gönderileceğini belirlemek
    için kullanılır. 
    Gönderilen formlar için iki tür yöntem vardır: GET ve POST.

    Method özniteliği için varsayılan değer GET yöntemidir. 
    Method niteliği atlanırsa, form verileri GET yöntemi kullanılarak gönderilir. 
    
    GET yöntemi
    ile form verilerinden gelen değerler sayfa adres alanında görünecektir. Bu
    nedenle hassas veriler için GET yöntemi kullanılmamalıdır. 
    Form kısa ve
    hassas değilse GET yöntemini kullanmak idealdir. Formun çok uzun olması ve
    hassas veriler (örneğin şifreler) içermesi durumunda POST yöntemini
    kullanmak idealdir. -->






    <!-- The Submit Button -->

    <!-- Gönder düğmesi, form verilerini sunucuya göndermek için bir düğme 
    tanımlamak için kullanılır.

    Value özelliği, bir düğmede görünen metni belirtmek için kullanılır. -->


        <form action="https://clarusway.com/">
            <h2>This is a Form</h2>
            Username: <br>
            <input type="text" name="Username"> <!-- Burada name-->
            <input type="submit" value="Submit"> <!-- Burada value var Buton üzerindeki yazi-->

        </form>


        <!-- What attribute is used to point to a webpage 
        that is loaded after a form submission?  (action) -->

        how to send form data to the server? (method) -->
