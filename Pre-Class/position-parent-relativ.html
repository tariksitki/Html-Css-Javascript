<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        .bigbox{
            background-color: indianred;
            height: 500px;
            width: 500px;
            border: 1px solid black;
            /* position: relative; */
            /* position: static;
            top: 100px;
            left: 100px; */
        }

        .box1 {
            background-color: limegreen;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            position: absolute;
            top: 60px;
            left: 80px;
        }

        .box2 {
            background-color: mediumturquoise;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            position: relative;
            top: 60px;
            left: 80px;
        }

        /* hocam parent static ise browser a göre alıyor */





    </style>
</head>
<body>
    
    <!-- div.bigbox>div.box${box$}*2 -->


    <div class="bigbox">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>


    <!-- Parent relative ise child lardan absolute olanlar ona göre konum alır,
Parent static ise child lardan absolute olanlar body e göre konum alır -->


        







</body>
</html>
